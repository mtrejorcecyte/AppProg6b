<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Si es Materias</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-no-padding">
    <ion-row>
     <ion-list class="lista">
        <ion-list-header>
          Materias
        </ion-list-header>
        <ion-item-sliding *ngFor="let materia of materias">
          <ion-item> 
            <ion-label>
                <h3 class="black"><b>{{materia.materia}}</b></h3>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
                  <ion-item-option (click)="actualizarMateria(materia)">
                      <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="danger" (click)="eliminarrMateria(materia)">
                      <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
                  </ion-item-option>
              </ion-item-options>
        </ion-item-sliding>
     </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
